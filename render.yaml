services:
  - type: web
    name: agentpay
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: INFURA_API_KEY
        sync: false
